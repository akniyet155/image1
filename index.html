<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Telegram Mini App — Каталог ботов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div id="mainPage">
      <header class="header">
        <img src="https://raw.githubusercontent.com/akniyet155/image1/main/banner7.jpg" alt="logo" class="logo">
        <div class="tagline">Каталог ботов</div>
      </header>

      <div class="page-title">Категории</div>
      <main class="categories">
        <div class="category-grid" id="categoryGrid">
          <!-- категории будут подставлены скриптом -->
        </div>
      </main>

      <footer class="disclaimer">
        <p><strong>Важно!</strong></p>
        <p>Представленные в данном приложении Telegram-боты не являются собственностью нашей компании.</p>
        <p class="copyright">{OYX} © 2025 г.</p>
      </footer>

      <div class="create-app">
        <button class="create-btn" id="createBtn"><span class="create-icon">+</span></button>
      </div>
    </div>

    <div id="botsPage" style="display:none;">
      <div class="page-title" id="botsPageTitle"></div>
      <main class="bots-section">
        <div class="bots-grid" id="botsGrid">
          <!-- карточки ботов -->
        </div>
      </main>

      <footer class="disclaimer">
        <p><strong>Важно!</strong></p>
        <p>Представленные в данном приложении Telegram-боты не являются собственностью нашей компании.</p>
        <p class="copyright">{OYX} © 2025 г.</p>
      </footer>

      <div class="create-app">
        <button class="create-btn" id="createBtn2"><span class="create-icon">+</span></button>
      </div>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
